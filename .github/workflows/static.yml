        <ul>
            <li><strong>Steven Bancroft:</strong> Ingeniero espacial y líder de la misión.</li>
            <li><strong>Tiffany:</strong> Psicóloga de la tripulación y exnovia de Steven.</li>
            <li><strong>Jack:</strong> Bromista copiloto que siempre tiene un comentario listo.</li>
            <li><strong>Edmond Patrickson:</strong> Científico excéntrico con una mente brillante.</li>
            <li><strong>R8-X:</strong> Un robot asistente con secretos ocultos.</li>
            <li><strong>Zarok:</strong> Alienígena aliado con un pasado misterioso.</li>
